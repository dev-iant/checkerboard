<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Checkerboard</title>
</head>
<body>
    <div class="bigdiv">
        <h1>***Checkerboard***</h1>
        <table class="flexyboi">
            {% for i in range(num) %}
                <tr>
                    {% for x in range(4) %}
                        <td class="light"></td>
                        <td class="dark"></td>
                    {% endfor %}
                </tr>
                <tr>
                    {% for x in range(4) %}
                        <td class="dark"></td>
                        <td class="light"></td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
